<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #mtable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 30%;
      }

      #mtable td,
      #mtable th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        font-weight: bold;
      }
      #mtable tr:nth-child(even) {
        background-color: #fff8dc;
      }

      #mtable tr:hover {
        background-color: #f5deb3;
      }
    </style>
    <title>table</title>
  </head>

  <body>
    <h1>Multiplication Table</h1>
    <label>Number1</label>
    <input type="number" id="Number1" value="2" />
    <label>Number2</label>
    <input type="number" id="Number2" value="10" />

    <button type="submit" id="button">Show Table</button>
    <br />
    <br />
    <br />
    <div id="result">
      <table id="mtable"></table>
    </div>

    <script>
      let btn = document
        .getElementById("button")
        .addEventListener("click", () => {
          let tbody = "<tbody>";
          let num1 = parseInt(document.getElementById("Number1").value);
          let num2 = parseInt(document.getElementById("Number2").value);

          num1 = isNaN(num1) ? 1 : num1;
          num2 = isNaN(num2) ? 10 : num2;

          for (let i = 1; i <= 10; i++) {
            tbody += "<tr>";
            for (let num = num1; num <= num2; num++) {
              tbody += `<td>${num * i}</td>`;
            }
            tbody += "</tr>";
          }
          tbody += "</tbody>";
          document.getElementById("mtable").innerHTML = tbody;
        });
    </script>
  </body>
</html>
